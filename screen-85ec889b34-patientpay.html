  <body>
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">
            Project name
          </a>
          <ul class="nav">
            <li>
              <a href="#">
                Home
              </a>
            </li>
            <li>
              <a href="#">
                About
              </a>

            <li>

          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div>
        <h1>
          Payment
        </h1>
        <p>
          Please enter you credit card information:
        </p>
        <form action="" id="payment-form" method="POST">
          <div class="form-row">
            <label>
              <span>
                Card Number
              </span>
              <input autocomplete="off" class="card-number" size="20" type="text">
            </label>
          </div>
          <div class="form-row">
            <label>
              <span>
                CVC
              </span>
              <input autocomplete="off" class="card-cvc" size="4" type="text">
            </label>
          </div>
          <div class="form-row">
            <label>
              <span>
                Expiration (MM/YYYY)
              </span>
              <input class="card-expiry-month" size="2" type="text">
            </label>
            <span>
              /
            </span>
            <input class="card-expiry-year" size="4" type="text">
          </div>
          <button class="submit-button" type="submit">
            Submit Payment
          </button>
        </form>
      </div>
    </div>
